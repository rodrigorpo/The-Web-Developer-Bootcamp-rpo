<!DOCTYPE html>
<html>
	<head>
		<title>My Blog</title>
		<link rel="stylesheet" type="text/css" href="basic-bootsrap.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	</head>
	<body class="question-template">
		<div class='container'>
			<div class="jumbotron">
				<h1>This is a jumbotron</h1>
				<p>Testing now!</p>
				<button class="btn btn-success btn-lg">Hi there!</button>
			</div>

			<div>
				<button class="btn btn-success">CLICK ME</button>
				<a href="http://www.google.com" class="btn btn-info btn-lg">Google Links</a>
				<button class="btn btn-danger">CLICK ME</button>
				<button class="btn btn-success active">CLICK ME</button>
				<button class="btn btn-success" disabled="disabled">CLICK ME</button>
			</div>

			<!-- .form-group 
			.form-control  
			.form-inline-->
			<form>
				<div class="form-group">
				  <label for="exampleInputEmail1">Email address</label>
				  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
				  <label for="exampleInputPassword1">Password</label>
				  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group form-check">
				  <input type="checkbox" class="form-check-input" id="exampleCheck1">
				  <label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			  </form>
		</div>
	</body>
</html>
