<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Basics</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>

<body>
    <h1>Jquery Demo!</h1>

    <ul>
        <li class="item-1">Newt</li>
        <li class="item-2"><a href="monkey.com">Howler Monkey</a>Monkey.com</li>
        <li class="item-3" id="adorable">Pine Marten</li>
    </ul>

    <a href="google.com" class="class">Google</a>

    <script>
        // Selects any type -- Always returns a list
        $(".item-1");
        $("li a").css("color", "orange");
        $("#adorable");
        $("ul li").css("color", "blue");

        

        // Defining an object to pass with styles
        var styles = {
            color: "red",
            background: "pink",
            border: "2px solid purple"
        }
        $("h1").css(styles);
    </script>

</body>

</html>
