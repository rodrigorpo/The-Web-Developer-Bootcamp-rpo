<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery advanced - click</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>

<body>
    <!-- Click events needs to pass a function and do something -->
    <!-- It can be applied to one element or a group of -->

    <h1>Jquery Events</h1>

    <button>Don't Click Me</button>
    <button>Seriously Dont Click me</button>
    <button>This is your last warning!</button>

    <script>
        $("h1").click(function () { // Added only to one h1
            alert("h1 clicked!");
        });

        $("button").click(function () { // Added to all buttons
            // What Jquery does is to use the selection of reference of an object
            // The keyword 'this' is refering to the object itself, but pure vanilla doesnt have the jquery methods
            // So we need to wrap the object passing to the default constructor of jquery
            $(this).css("background", "pink");
            console.log("You clicked me: " + $(this).text())
        });
    </script>
</body>

</html>
