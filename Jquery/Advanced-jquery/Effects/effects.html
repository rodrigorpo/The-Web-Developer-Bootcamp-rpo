<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery advanced - Effects</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script> <!-- Only the full version have animation -->
        
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background: teal;
            float: left;
            margin: 20px;
        }
    </style>
</head>

<body>
    <!-- Jquery on() -->
    <button class="button">Click me</button>
    <button class="button-remove">Hide the display and remove elements</button>
    <button class="button-toggle">Toggle fades</button>
    <button class="slide-toggle">Slide fades</button>

    <div>Please don't fade me!</div>
    <div>I'm begging you, please!</div>
    <div>Help help help!!</div>

    <script type="text/javascript" src="effects.js"></script>
</body>

</html>
