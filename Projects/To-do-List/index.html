<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple TODO</title>

    <!-- CSS imports -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="app.css">

    <!-- JS imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div id="content" class="container mt-4">
        <section id="section-header">
            <div class="header d-flex justify-content-between">
                <div id="header-title" class="pl-2">
                    TO-DO LIST
                </div>
                <div id="add" class="pr-2">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div id="new-todo-name" class="pl-3">
                Add New Todo
            </div>
        </section>

        <section id="section-tasks">
            <div id="tasks">
                <div id="task-1" class="task task-alter-1">Buy Robes</div>
                <div id="task-2" class="task task-alter-2">Fight Malfoy</div>
                <div id="task-3" class="task task-alter-1">Buy New Wand</div>
                <div id="task-4" class="task task-alter-2">Kill Voldemort</div>
                <div id="task-5" class="task task-alter-1">Feed Hedwig</div>
                <div id="task-6" class="task task-alter-2">Send Owl to Sirius</div>
                <div id="task-7" class="task task-alter-1">Do Dishes</div>
                <div id="task-8" class="task task-alter-2">Wash Robes</div>
                <div id="task-9" class="task task-alter-1">Buy Hagrid's Birthday Gift</div>
            </div>
        </section>
    </div>
    <footer id="footer"><strong>Developed by Rodrigo Pereira</strong></footer>
</body>

</html>
