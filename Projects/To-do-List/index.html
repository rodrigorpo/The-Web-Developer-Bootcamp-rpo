<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple TODO</title>

    <!-- CSS imports -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <!-- JS imports -->
    <script src="js/lib/jquery-3.3.1.min.js"></script>

</head>

<body>
    <div id="container" class="">
        <h1>To-Do List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo" name="tag" id="tag">

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to Potions</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to Swamp</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to Test</li>
        </ul>
    </div>
    <script src="js/todo.js"></script>
</body>

</html>
