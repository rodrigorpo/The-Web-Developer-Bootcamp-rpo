<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>

    <!-- CSS imports and links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="colors.css">

    <!-- JS imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section id="header">
        <div class="container-fluid header p-3">
            <div class="d-flex flex-column text-center heading-color">
                <h1>
                    THE GREAT <br />
                    <span id="rgb-colors">RGB(0,0,0)</span><br />
                    COLOR GAME
                </h1>
            </div>
        </div>
        <div class="container-fluid menu mb-0">
            <button id="reset">NEW COLORS</button>
            <span id="message"></span>
            <button id="easy" class="mode">EASY</button>
            <button id="hard" class=" mode">HARD</button>
        </div>
    </section>

    <section id="game">
        <div id="game-section">
            <div class="game-element"></div>
            <div class="game-element"></div>
            <div class="game-element"></div>
            <div class="game-element"></div>
            <div class="game-element"></div>
            <div class="game-element"></div>
        </div>
    </section>

    <script src="colors.controller.js"></script>
</body>

</html>
