<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Basics</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>

<body>

    <h1>Jquery Methods Demo Page</h1>

    <input type="text" placeholder="your name" id="name">

    <ul>
        <li>Skittles</li>
        <li>Starburst</li>
        <li>Twix</li>
    </ul>

    <style>
        .correct {
            color: green;
            background: lightgreen;
        }

        .wrong {
            color: red;
            background: pink;
        }

        .done {
            color: gray;
            text-decoration: line-through;
        }
    </style>

    <script>
        // Methods
        // val()
        // text()
        // attr()
        // html()
        // addClass()
        // removeClass()
        // toggleClass()

        // addClass()
        $("ul li:first").addClass("correct");

        // removeClass()
        //$("ul li:first").removeClass("correct");

        // toggleClass() -- applies if the element doesnt have this class or remove
        $("ul li:last").toggleClass("wrong");

        setTimeout(function(){
            $("ul li:last").toggleClass("wrong");
            $("ul li:first").removeClass("correct");
            $("ul li:first").addClass("done");
        }, 2000);



    </script>

</body>

</html>
