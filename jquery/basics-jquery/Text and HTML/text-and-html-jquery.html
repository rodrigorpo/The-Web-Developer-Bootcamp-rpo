<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Basics</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>

<body>

    <h1>Jquery Methods Demo Page</h1>
    
    <input type="text" placeholder="your name" id="name">

    <ul>
        <li>Skittles</li>
        <li>Starburst</li>
        <li>Twix</li>
    </ul>

    <script>
        // Methods
        // val()
        // text()
        // attr()
        // html()
        // addClass()
        // removeClass()
        // toggleClass()

        // Text() - works with text inside an element
        $("h1").text(); // Jquery Methods Demo Page -- pick text
        $("ul").text(); // Skittles Starburst Twix -- group all text
        $("li").text(); // SkittlesStarburstTwix -- did a single string
        $("h1").text("Something"); // Something -- replace the text on this element

        $("ul li").text(function(single_element){
            return "item number " + (single_element + 1)
        }); // Rusty Colt's dog is adorable -- replaced individual li for this text passed

        // html() - works with the html of the element
        $("ul").html("<li>I hacked your UL</li> <li>Rusty is still adorable!</li>"); // update the html passing one html as string


    </script>

</body>

</html>
