<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Form</title>
</head>
<body>
    <h1>Login</h1>

    <!-- action - where the form send data to -->
    <!-- method - what HTTP method (get/post) -->
    <!-- specify a Get method for default without specification -->
    <form method="GET">
        <label>Username:
            <input name="username" type = "text" placeholder="username" required>
        </label>
        <label for="password">Password</label>    
        <input id="password" name="password" type = "password" placeholder="password" required>        
        <input type = "submit">
    </form>
    <p></p>
    <form method="GET">
        <label for="email">Email</label>
        <input id="email" name="Email" type = "email" placeholder="username" required>
        <input type = "submit">
    </form>
    <p></p>   
    <form method="GET">
        <h3>Do you prefer cats or dogs?</h3>
        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" value="dog">
        <label for="cats">Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="cats">

        <p>What's your favorite color?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>
        <button>Go!</button>
    </form>

    <form>
        <p>
            <h2>Type a text and send:</h2>
            <textarea name="text-to-send" rows="25" cols="50" placeholder="Text"></textarea>
            <button>Go!</button>
        </p>
    </form>
    
</body>
</html>
